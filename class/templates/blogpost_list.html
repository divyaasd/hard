{% extends "base_generic.html" %}
{%block title%}
List{%endblock%}
{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in object_list %}
      <li><a href="{% url 'blogpost_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'blogpost_new' %}" class="btn btn-primary" >Create New Post</a>
{% endblock %}
