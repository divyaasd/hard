{% extends "base_generic.html" %}
{% block content %}
  <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit"  class="btn btn-danger">Yes, delete</button>
  </form><br><br>
  <a href="{% url 'blogpost_detail' object.pk %}"  class="btn btn-success ">Cancel</a>
{% endblock %}
