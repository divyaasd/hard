{% extends "base_generic.html" %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.content }}</p>
  <p>Created at: {{ object.created_at }}</p>
  <p>Updated at: {{ object.updated_at }}</p>
  <a href="{% url 'blogpost_edit' object.pk %}" class="btn btn-success">Edit Post</a>
  <a href="{% url 'blogpost_delete' object.pk %}"  class="btn btn-danger">Delete Post</a>
{% endblock %}
